<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook - Generate Key</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js"></script> <!-- Using SHA256 for hashing -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .container h2 {
      text-align: center;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generate Key</h2>
    <label for="username">Enter Your Username:</label>
    <input type="text" id="username" class="input-field" placeholder="Enter Username" required>

    <button id="sendKeyButton" class="button">Send Key to Webhook</button>
  </div>

  <!-- Move the script tag to the bottom, right before closing body tag -->
  <script>
    // Wait for the DOM to fully load before accessing elements
    document.addEventListener("DOMContentLoaded", function() {
      
      // Get DOM elements for the button and username input
      const sendKeyButton = document.getElementById('sendKeyButton');
      const usernameInput = document.getElementById('username');
      
      // Ensure the elements exist to prevent accessing undefined
      if (!sendKeyButton || !usernameInput) {
        console.error("HTML elements not found. Ensure your IDs are correct.");
        return;
      }

      // Define the webhook URL
      const webhookUrl = "https://discord.com/api/webhooks/1320336477678207041/d7uhGZxGtFOaop_tN0aMtFNxA_rkarV4HiHqgW9DuHiqyuWa44swQbGkeMwbf2dFvz9a"; 

      // Function to generate a key from the username (hashed using SHA256)
      function generateKey(username) {
        return CryptoJS.SHA256(username).toString(CryptoJS.enc.Base64); // Encrypt the username
      }

      // Function to send the key to the Discord webhook
      function sendKeyToWebhook() {
        let username = usernameInput.value.trim();
        
        // Ensure the username is in lowercase
        username = username.toLowerCase();

        if (username === "") {
          alert("Please enter a username.");
          return;
        }

        const key = generateKey(username); // Generate the encrypted key

        const message = {
          content: `Player: ${username}\nGenerated Key: ${key}`,
          username: "Key Generator Bot",
          avatar_url: "https://i.imgur.com/AfFp7pu.png"
        };

        // Debugging: Check the generated key and message
        console.log("Generated Key: ", key);
        console.log("Message: ", message);

        // Send the POST request to Discord webhook
        fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(message)
        })
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to send data to Discord");
          }
          return response.json();
        })
        .then(data => {
          // Debugging: Log response from Discord
          console.log("Response from Discord: ", data);

          // Change button text to indicate success
          sendKeyButton.innerText = "Key Sent to Discord!";
        })
        .catch((error) => {
          // Debugging: Log the error
          console.error("Error:", error);

          // Change button text to indicate error
          sendKeyButton.innerText = "Error Sending Key!";
        });
      }

      // Attach the click event to the button
      sendKeyButton.addEventListener("click", sendKeyToWebhook);
    });
  </script>
</body>
</html>
