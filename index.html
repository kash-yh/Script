<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Invite and Webhook Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            padding: 20px;
            border: 2px solid #ccc;
            width: 50%;
            margin: 0 auto;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        button {
            background-color: #7289DA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6ebf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Join Our Discord Server</h2>
        <p><a href="https://discord.gg/ZEk5m7BZ" target="_blank">Click here to join our Discord server!</a></p>
        <button id="sendButton">Send Message to Webhook</button>
    </div>

    <script>
        // The Discord Webhook URL (replace with your actual webhook URL)
        const webhookUrl = 'https://discord.com/api/webhooks/1320336477678207041/d7uhGZxGtFOaop_tN0aMtFNxA_rkarV4HiHqgW9DuHiqyuWa44swQbGkeMwbf2dFvz9a';

        // Button click event listener
        document.getElementById('sendButton').addEventListener('click', function() {
            // Prepare the data to be sent to the webhook
            const message = {
                content: "Someone clicked the button on the website!",
                username: "Webhook Bot",
                avatar_url: "https://i.imgur.com/AfFp7pu.png"
            };

            // Make the AJAX request to send the data to Discord
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent to Discord!');
                } else {
                    alert('Failed to send message!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending message!');
            });
        });
    </script>
</body>
</html>
