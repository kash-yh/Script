<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook - Generate Key</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js"></script> <!-- Using SHA256 for hashing -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .container h2 {
      text-align: center;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generate Key</h2>
    <label for="username">Enter Your Username:</label>
    <input type="text" id="username" class="input-field" placeholder="Enter Username" required>

    <button class="button" onclick="sendKeyToWebhook()">Send Key to Webhook</button>
  </div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1320336477678207041/d7uhGZxGtFOaop_tN0aMtFNxA_rkarV4HiHqgW9DuHiqyuWa44swQbGkeMwbf2dFvz9a"; // Your Discord Webhook URL

    // Generate a hashed key (SHA256) based on the username
    function generateKey(username) {
      return CryptoJS.SHA256(username).toString(CryptoJS.enc.Base64); // Encrypt the username
    }

    function sendKeyToWebhook() {
      let username = document.getElementById('username').value.trim();
      
      // Ensure the username is in lowercase
      username = username.toLowerCase();

      if (username === "") {
        alert("Please enter a username.");
        return;
      }

      const key = generateKey(username); // Generate the encrypted key

      const message = {
        content: `Player: ${username}\nGenerated Key: ${key}`,
        username: "Key Generator Bot",
        avatar_url: "https://i.imgur.com/AfFp7pu.png"
      };

      // Send the POST request to Discord webhook
      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(message)
      })
      .then(response => response.json())
      .then(data => {
        // Change button text to indicate success
        document.querySelector('button').innerText = "Key Sent to Discord!";
      })
      .catch((error) => {
        // Change button text to indicate error
        document.querySelector('button').innerText = "Error Sending Key!";
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
