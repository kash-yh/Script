<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook - Generate Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .container h2 {
      text-align: center;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generate Key</h2>
    <label for="username">Enter Your Username:</label>
    <input type="text" id="username" class="input-field" placeholder="Enter Username" required>

    <button id="sendKeyButton" class="button">Send Key to Webhook</button>
  </div>

  <script>
    // Function to encrypt the username (shift letters by 5)
    function encryptUsername(username) {
      let encrypted = '';
      username = username.toLowerCase(); // Convert to lowercase

      for (let i = 0; i < username.length; i++) {
        let char = username[i];
        if (char >= 'a' && char <= 'z') {
          // Shift letter by 5
          let newChar = String.fromCharCode(((char.charCodeAt(0) - 97 + 5) % 26) + 97);
          encrypted += newChar;
        } else {
          // If it's not a letter, keep the character as it is
          encrypted += char;
        }
      }
      return encrypted;
    }

    // Webhook URL
    const webhookUrl = "https://discord.com/api/webhooks/1320336477678207041/d7uhGZxGtFOaop_tN0aMtFNxA_rkarV4HiHqgW9DuHiqyuWa44swQbGkeMwbf2dFvz9a";

    document.getElementById('sendKeyButton').addEventListener("click", function() {
      const username = document.getElementById('username').value.trim();

      if (!username) {
        alert("Please enter a username.");
        return;
      }

      // Encrypt the username
      const encryptedKey = encryptUsername(username);
      const message = {
        content: Player: ${username}\nEncrypted Key: ${encryptedKey},
        username: "Key Generator Bot",
        avatar_url: "https://i.imgur.com/AfFp7pu.png"
      };

      // Send the encrypted key to the Discord webhook
      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(message)
      })
      .then(response => response.json())
      .then(data => {
        console.log("Key sent to Discord:", data);
        document.getElementById('sendKeyButton').innerText = "Key Sent to Discord!";
      })
      .catch(error => {
        console.error("Error sending key:", error);
        document.getElementById('sendKeyButton').innerText = "Error Sending Key!";
      });
    });
  </script>
</body>
</html>
